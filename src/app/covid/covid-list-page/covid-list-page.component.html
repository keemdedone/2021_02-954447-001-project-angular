<h3 class="mt-3">รายงานสถานการณ์ โควิด-19 รายจังหวัด</h3>
<select
  (change)="onProvinceChange($event)"
  class="custom-select custom-select-lg"
>
  <option value="" class="">--- เลือกจังหวัด ---</option>
  <option *ngFor="let province of provinces" [value]="province">
    {{ province }}
  </option>
</select>

<app-covid-list [data]="data$ | async"></app-covid-list>
