<div class="container">
  <div *ngIf="data; else loading">
    <div *ngFor="let item of data.results">
      <div class="date-covid mt-3 d-flex justify-content-end">
        <h5>วันที่ต้องการดูข้อมูล :</h5>
        <input type="date" [value]="item.txn_date" />
      </div>
      <div class="mt-3">
        <h6>อัพเดตล่าสุด : {{ item.update_date }}</h6>
      </div>
      <div class="row mt-2">
        <div class="col-6 col-sm-3">
          <div class="alert alert-danger">
            <b>จำนวนผู้ป่วยรายใหม่ </b><br />
            <span>{{ item.new_case }} คน</span>
          </div>
        </div>

        <div class="col-6 col-sm-3">
          <div class="alert alert-info">
            <b>จำนวนผู้ป่วยสะสม </b><br />
            <span>{{ item.total_case }} คน</span>
          </div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="alert alert-success">
            <b>จำนวนผู้ป่วยรักษาหายรายใหม่</b><br />
            <span>{{ item.new_death }} คน</span>
          </div>
        </div>
        <div class="col-6 col-sm-3">
          <div class="alert alert-dark">
            <b>จำนวนเสียชีวิต</b><br />
            <span>{{ item.total_death }} คน</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <div>Loading...</div>
</ng-template>
