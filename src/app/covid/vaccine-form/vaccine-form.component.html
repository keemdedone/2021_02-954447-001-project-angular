<p class="header-title mt-3">ฟอร์มการฉีดวัคซีน</p>
<div [formGroup]="formGroup" class="mt-3">
  <div class="row">
    <div class="col-sm">
      ชื่อจริง
      <input type="text" class="form-control" formControlName="firstName" />
    </div>
    <div class="col">
      นามสกุล
      <input type="text" class="form-control" formControlName="lastName" />
    </div>
  </div>
  <div class="mt-3">
    วันเกิด
    <input type="date" class="form-control" formControlName="birthdate" />
  </div>
  <div class="mt-3">
    ชื่อวัคซีน
    <input type="text" class="form-control" formControlName="vaccineName" />
  </div>
  <div class="mt-3">
    วันที่ได้รับวัคซีน
    <input type="date" class="form-control" formControlName="date" />
  </div>
  <div class="mt-3">
    จำนวนโดส
    <input type="text" class="form-control" formControlName="dose" />
  </div>

  <button mat-button (click)="submit()" class="mt-3">บันทึก</button>
</div>
