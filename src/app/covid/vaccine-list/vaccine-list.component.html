<div *ngIf="data; else loading">
  <p class="header-title mt-3">ตารางข้อมูลการบันทึกการฉีดวัคซีน</p>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ชื่อ-นามสกุล</th>
        <th scope="col">วัน/เดือน/ปี เกิด</th>
        <th scope="col">ชนิดวัคซีนที่ฉีด</th>
        <th scope="col">โดสที่</th>
        <th scope="col">ฉีดวันที่</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of data.results">
      <tr>
        <td>{{ item.firstName }} {{ item.lastName }}</td>
        <td>{{ item.birthdate }}</td>
        <td>{{ item.vaccineName }}</td>
        <td>{{ item.dose }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <div class="spinner-border text-dark mt-3" role="status"></div>
  <span class="sr-only">กำลังโหลดข้อมูล...</span>
</ng-template>
